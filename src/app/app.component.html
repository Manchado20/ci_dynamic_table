<div class="row m-0 p-0">
    <div class="col-12 fondo">

        <div class="col-lg-12 franjaOscura">
        </div>
        <div class="row m-0 p-0 cardGrande">
            <div class="col-12">
                <app-header></app-header>
                <div class="m-0 colorContenido" style="border: 1px solid #e9e9e9;">
                    <div class="row" style="">
                        <div class="col-lg-12 p-0" style="    text-align: end;">
                            <app-button_export></app-button_export>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 p-0 contentCards">
                            <app-card_porcentajes class="card1"></app-card_porcentajes>
                            <app-card_porcentajes class="card2"></app-card_porcentajes>
                            <!-- <app-card_porcentajes></app-card_porcentajes> -->
                            <app-card_orders></app-card_orders>
                        </div>
                    </div>
                    <div class="row" style="background-color: white;
                    padding: 14px 10px;
                    border: 1px solid #e9e9e9;
                    border-radius: 10px;">
                        <div class="col-lg-12" style="    text-align: -webkit-right;">
                            <app-button_search (autoSearch)="searchText = $event"></app-button_search>
                            <app-button_select></app-button_select>
                            <app-button_filter></app-button_filter>
                            <app-button_columns (miEvento)="recibiAlgo($event)" style="position: relative;"></app-button_columns>
                            <app-button_threePoints></app-button_threePoints> 
                        </div>
                        <app-tabla [searchByKeyword]="searchText" [estadoColumna]="recibiRespuesta" ></app-tabla>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
